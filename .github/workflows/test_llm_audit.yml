name: /TEST/ Parse and submit - this codebase

on:
  workflow_dispatch:

jobs:
  parse-repository:
    runs-on: ubuntu-latest
    name: Parse this repository for CodeAudits
    env:
      MAIN_BRANCH_PATH: ./main-branch
      FEATURE_BRANCH_PATH: ./feature-branch
    steps:
      - name: Checkout current branch to ${{ env.FEATURE_BRANCH_PATH }}
        uses: actions/checkout@v4
        with:
          # Fetch more history for changed files detection
          fetch-depth: 0
          path: ${{ env.FEATURE_BRANCH_PATH }}

      - name: Checkout main branch to ${{ env.MAIN_BRANCH_PATH }}
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          path: ${{ env.MAIN_BRANCH_PATH }}

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          # Get all changed files in the current branch compared to main
          base_sha: 'origin/main'
          path: ${{ env.FEATURE_BRANCH_PATH }}

      - name: List all changed files
        run: |
          echo "Changed files:"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "  - $file"
          done
          
          echo ""
          echo "Total changed files: ${{ steps.changed-files.outputs.all_changed_files_count }}"

      - name: Parse Feature Branch
        uses: ./feature-branch # normally it'll be codeaudits-parse action, but here let's use local cloned version
        id: parse-feature-branch
        with:
          style: markdown
          compress: false
          output: parsed-repo.txt
          working-directory: ${{ env.FEATURE_BRANCH_PATH }}
          includeFiles: ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Parse Main Branch
        uses: ./feature-branch # normally it'll be codeaudits-parse action, but here let's use local cloned version
        id: parse-main-branch
        with:
          style: markdown
          compress: false
          output: parsed-repo.txt
          working-directory: ${{ env.MAIN_BRANCH_PATH }}

      - name: Analyze Pull Request Architecture
        uses: ./feature-branch # Use local action for development
        id: analyze-pr
        with:
          mode: parse-pr
          working-directory: .
          main-branch-file: ${{ env.MAIN_BRANCH_PATH }}/parsed-repo.txt
          feature-branch-file: ${{ env.FEATURE_BRANCH_PATH }}/parsed-repo.txt
          gemini-api-key: ${{ secrets.GEMINI_API_KEY }}
          # The action will automatically use 'pull-request-architecture-analysis' prompt for PR mode

      - name: Upload parsed main branch
        uses: actions/upload-artifact@v4
        with:
          name: parsed-repo-main.txt
          path: ${{ env.MAIN_BRANCH_PATH }}/parsed-repo.txt

      - name: Upload parsed feature branch
        uses: actions/upload-artifact@v4
        with:
          name: parsed-repo.txt
          path: ${{ env.FEATURE_BRANCH_PATH }}/parsed-repo.txt
